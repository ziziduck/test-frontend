<div class="container">
    <div class="row clearfix" style="margin: 120px 0 0 0 ;">
        <div class="col-md-1 column">
        </div>
        <div class="col-md-5 column">
            <div class="jumbotron">
                <h1>
                    Hello, world!
                </h1>
                <p>
                    This is a template for a simple test
                </p>
                <p>
                    <a class="btn btn-primary btn-large" href="#">Learn more</a>
                </p>
            </div>  
        </div>        

        <div class="col-md-5 column">
            <h3>
                登入
            </h3>
            <h6>

                沒有帳號?
                <a routerLink="/main/register" routerLinkActive="activebutton">註冊</a>
            </h6>
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label><input type="username" class="form-control" id="username" formControlName="username" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label><input type="password" class="form-control" id="password" formControlName="password" />
                </div>

                <div class="checkbox">
                    <label><input type="checkbox" />記住帳號</label>
                    <label><input type="checkbox" />自動登入</label>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
                <div class="form-group ">
                    <div class="col-sm-offset-2 col-sm-10">
                       <!-- <button></button> --> 
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
